name: medusa-plugin-whatsapp
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-verion: [16.x]
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

      - name: Checkout
        uses: actions/checkout@v2.3.5
        with:
          fetch-depth: 0

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.1.1
        with:
          node-version: ${{ matrix.node-verion }}
      - name: 'yarn install'
        #working-directory: ./
        run: yarn
      - name: 'run build'
        #working-directory: ./
        run: yarn run build  
      - name: 'run unit tests'
        env:
          TWILIO_AUTH_SID: ${{secrets.TWILIO_AUTH_SID}}
          TWILIO_AUTH_TOKEN: ${{secrets.TWILIO_AUTH_TOKEN}}
          TEST_SEND_NUMBER: ${{secrets.TEST_SEND_NUMBER}}
          TEST_RECIEVER_NUMBER: $${{secrets.TEST_RECIEVER_NUMBER}}
        working-directory: ../medusa-plugin-whatsapp
        run: yarn run test